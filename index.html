<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Election Infographics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/c3.min.css">
        <link rel="stylesheet" href="css/main.css" media="screen" title="Default" charset="utf-8">
    </head>
    <body class="container-fluid">
        <header>
            <h1>LSGI Elections</h1>
        </header>
        <div class="loading">
            Loading...
        </div>
        <div class="content">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-default mapchooser gp" type="submit">Local Authorities</button>
                    <button class="btn btn-default mapchooser bp" type="submit">Block Panchayats</button>
                    <button class="btn btn-default mapchooser dp" type="submit">District Panchayat</button>
                    <!-- <button class="btn btn-default mapchooser mp" type="submit">Municipalities & Corporation</button> -->
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-default yearchooser 2005">2005</button>
                    <button type="submit" class="btn btn-default yearchooser 2010">2010</button>
                    <!-- <button type="submit" class="btn btn-default yearchooser 2015">2015</button> -->
                </div>
            </div>
            <div class="row">
                <div class="map col-md-6"></div>
                <div class="election col-md-6">
                    <div class="areaInfo">
                        <div id="areaNameEn"></div>
                        <div id="areaNameMl"></div>
                        <div class="population">Population: <span id="population"></span></div>
                    </div>
                    <div id="pieChart"></div>
                </div>
                <div class="fund col-md-4 col-md-offset-4">
                    <div id="fundChart"></div>
                </div>
            </div>
        </div>
        <script src="js/d3.min.js" charset="utf-8"></script>
        <script src="js/jquery-2.1.4.min.js" charset="utf-8"></script>
        <!-- <script src="js/jquery-2.1.4.js" charset="utf-8"></script> -->
        <!-- <script src="js/jquery.tipsy.js" charset="utf-8"></script> -->
        <script src="js/d3pie.min.js" charset="utf-8"></script>
        <!-- <script src="js/c3.min.js" charset="utf-8"></script> -->
        <script src="js/c3.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
        <!-- <script src="js/test.js" charset="utf-8"></script> -->
    </body>
</html>
