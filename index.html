<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Election Infographics</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css" media="screen" title="Default" charset="utf-8">
    </head>
    <body class="container-fluid">
        <header>
        </header>
        <div class="loading">
            Loading...
        </div>
        <div class="content">
            <div class="row">
                <div class="col-md-6">
                    <button class="btn btn-default mapchooser gp" type="submit">Gram Panchayats</button>
                    <button class="btn btn-default mapchooser bp" type="submit">Block Panchayats</button>
                    <button class="btn btn-default mapchooser dp" type="submit">District Panchayat</button>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-default yearchooser 2005">2005</button>
                    <button type="submit" class="btn btn-default yearchooser 2010">2010</button>
                    <button type="submit" class="btn btn-default yearchooser 2015">2015</button>
                </div>
            </div>
            <div class="row">
                <div class="map col-md-6">

                </div>
                <div class="col-md-3">
                    <div class="areaInfo">
                        Click on an area inside the <map>

                        </map> to view information
                    </div>
                    <div class="election">
                        <div id="pieChart">

                        </div>
                    </div>
                </div>
                <div class="fund col-md-3">

                </div>
            </div>
        </div>
        <script src="js/d3.min.js" charset="utf-8"></script>
        <script src="js/jquery-2.1.4.min.js" charset="utf-8"></script>
        <!-- <script src="js/jquery.tipsy.js" charset="utf-8"></script> -->
        <script src="js/d3pie.min.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
        <!-- <script src="js/test.js" charset="utf-8"></script> -->
    </body>
</html>
